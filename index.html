<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>HTML Assigment</title>
  </head>
  <body class="mt-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-lg-3 bg-white p-5">
          <h3 class="text-center h3 m-4">Sign Up</h3>
          <form>
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="First name"
                  autofocus="autofocus"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last name"
                />
              </div>
            </div>
            <div class="form-group mt-3">
              <input
                type="tel"
                class="form-control"
                id="mobileNumber"
                placeholder="Mobile No."
              />
            </div>
            <div class="form-group my-3">
              <input
                type="email"
                class="form-control"
                id="emailAddr"
                placeholder="Email Address"
              />
            </div>

            <div class="row">
              <div class="col">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <div class="col">
                <input
                  type="password"
                  class="form-control"
                  id="confPassword"
                  placeholder="Confirm Password"
                />
              </div>
            </div>
            <div class="row my-3">
              <div class="col-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                />
                <label class="form-check-label" for="gridCheck">
                  I agree
                </label>
              </div>
              <div class="col-9">
                <span>
                  By clicking
                  <span class="bg-primary text-white">Register</span>, You agree
                  to the <span class="text-info">Terms and Conditions</span> set
                  out by this site, including our Cookie use</span
                >
              </div>
            </div>
            <div class="input-row">
              <button type="button" class="btn btn-primary">Register</button>
              <button type="button" class="btn btn-success">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
